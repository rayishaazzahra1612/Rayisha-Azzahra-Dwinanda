<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pink Rayisha</title>

    <!-- Memuat TailwindCSS untuk styling cepat tanpa menulis CSS manual -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Memuat font Inter dari Google Fonts agar tampilan teks lebih modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Menghubungkan file style.css untuk styling tambahan buatan sendiri -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-pink-950 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-pink-900 rounded-2xl shadow-2xl p-6 space-y-4">

        <!-- Bagian ini menampilkan gambar header/banner kalkulator -->
        <div>
            <img id="statusImage" 
                 src="https://placehold.co/400x100/9d174d/FBCFE8?text=Kalkulator+Pink" 
                 alt="Status Kalkulator"
                 class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
        </div>

        <!-- Display tempat angka dan hasil perhitungan muncul, readonly agar tidak bisa diketik manual -->
        <div class="bg-pink-950 rounded-lg p-4 shadow-inner">
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-white border-0 outline-none p-2" 
                   readonly 
                   placeholder="0">
        </div>

        <!-- Grid 4 kolom untuk menata tombol kalkulator secara rapi -->
        <div class="grid grid-cols-4 gap-3">

            <!-- Tombol fungsi: Clear, Delete, Persen, dan Pembagian -->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-red-600 hover:bg-red-500 rounded-lg p-5 shadow-md text-white">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-fuchsia-700 hover:bg-fuchsia-600 rounded-lg p-5 shadow-md text-white">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-fuchsia-700 hover:bg-fuchsia-600 rounded-lg p-5 shadow-md text-white">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-fuchsia-700 hover:bg-fuchsia-600 rounded-lg p-5 shadow-md text-white">/</button>

            <!-- Tombol angka 7, 8, 9 dan operator perkalian -->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-fuchsia-700 hover:bg-fuchsia-600 rounded-lg p-5 shadow-md text-white">*</button>

            <!-- Tombol angka 4, 5, 6 dan operator pengurangan -->
            <button data-value="4" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-fuchsia-700 hover:bg-fuchsia-600 rounded-lg p-5 shadow-md text-white">-</button>

            <!-- Tombol angka 1, 2, 3 dan operator penjumlahan -->
            <button data-value="1" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-fuchsia-700 hover:bg-fuchsia-600 rounded-lg p-5 shadow-md text-white">+</button>

            <!-- Tombol angka 0 diperlebar menjadi 2 kolom, tombol titik, dan tombol sama dengan -->
            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-pink-700 hover:bg-pink-600 rounded-lg p-5 shadow-md text-white">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-emerald-600 hover:bg-emerald-500 rounded-lg p-5 shadow-md text-white">=</button>
        </div>

        <!-- Bagian identitas pembuat -->
        <div class="text-center text-pink-300 text-xs mt-6">
            <p>Rayisha Azzahra Dwinanda</p>
            <p>1710624064</p>
        </div>

    </div>

    <!-- Menghubungkan Script.js yang berisi logika kalkulator (perhitungan dan event tombol) -->
    <script src="Script.js"></script>
</body>
</html>
